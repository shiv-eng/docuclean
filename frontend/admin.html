<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard - PDF Watermark Remover</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-7xl">
        <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-8 mb-6">
            <h1 class="text-3xl font-bold text-slate-900 mb-2">Analytics Dashboard</h1>
            <p class="text-slate-600">PDF Watermark Remover Usage Statistics</p>
        </div>

        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-6">
                <div class="flex items-center justify-between mb-2">
                    <h3 class="text-sm font-medium text-slate-500">Unique Visitors</h3>
                    <svg class="w-8 h-8 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
                    </svg>
                </div>
                <div class="text-3xl font-bold text-slate-900" id="uniqueVisitors">-</div>
            </div>

            <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-6">
                <div class="flex items-center justify-between mb-2">
                    <h3 class="text-sm font-medium text-slate-500">Total Uploads</h3>
                    <svg class="w-8 h-8 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                    </svg>
                </div>
                <div class="text-3xl font-bold text-slate-900" id="totalUploads">-</div>
            </div>

            <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-6">
                <div class="flex items-center justify-between mb-2">
                    <h3 class="text-sm font-medium text-slate-500">Total Downloads</h3>
                    <svg class="w-8 h-8 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
                    </svg>
                </div>
                <div class="text-3xl font-bold text-slate-900" id="totalDownloads">-</div>
            </div>

            <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-6">
                <div class="flex items-center justify-between mb-2">
                    <h3 class="text-sm font-medium text-slate-500">Total Events</h3>
                    <svg class="w-8 h-8 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                    </svg>
                </div>
                <div class="text-3xl font-bold text-slate-900" id="totalEvents">-</div>
            </div>
        </div>

        <!-- Recent Activity -->
        <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-8">
            <div class="flex items-center justify-between mb-6">
                <div>
                    <h2 class="text-xl font-bold text-slate-900">Recent Activity</h2>
                    <p class="text-sm text-slate-500 mt-1">Latest 50 events</p>
                </div>
                <button onclick="exportData()" class="bg-blue-600 hover:bg-blue-700 text-white font-medium px-4 py-2 rounded-lg text-sm transition-colors">
                    Export All Data
                </button>
            </div>

            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-slate-50 border-b border-slate-200">
                        <tr>
                            <th class="text-left py-3 px-4 text-sm font-semibold text-slate-700">Event Type</th>
                            <th class="text-left py-3 px-4 text-sm font-semibold text-slate-700">Session ID</th>
                            <th class="text-left py-3 px-4 text-sm font-semibold text-slate-700">Timestamp</th>
                            <th class="text-left py-3 px-4 text-sm font-semibold text-slate-700">File Size</th>
                            <th class="text-left py-3 px-4 text-sm font-semibold text-slate-700">IP Address</th>
                        </tr>
                    </thead>
                    <tbody id="activityTable">
                        <tr>
                            <td colspan="5" class="text-center py-8 text-slate-500">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Format bytes to human readable
        function formatBytes(bytes) {
            if (!bytes || bytes === 0) return '-';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // Format date
        function formatDate(isoString) {
            const date = new Date(isoString);
            return date.toLocaleString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Get event badge color
        function getEventBadge(eventType) {
            const colors = {
                'page_visit': 'bg-blue-100 text-blue-800',
                'file_upload': 'bg-purple-100 text-purple-800',
                'file_download': 'bg-green-100 text-green-800'
            };
            return colors[eventType] || 'bg-slate-100 text-slate-800';
        }

        // Load stats
        async function loadStats() {
            try {
                const response = await fetch('/analytics/stats');
                const stats = await response.json();
                
                document.getElementById('uniqueVisitors').textContent = stats.unique_visitors.toLocaleString();
                document.getElementById('totalUploads').textContent = stats.total_uploads.toLocaleString();
                document.getElementById('totalDownloads').textContent = stats.total_downloads.toLocaleString();
                document.getElementById('totalEvents').textContent = stats.total_events.toLocaleString();
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }

        // Load recent activity
        async function loadActivity() {
            try {
                const response = await fetch('/analytics/export');
                const result = await response.json();
                
                const tbody = document.getElementById('activityTable');
                
                if (result.data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" class="text-center py-8 text-slate-500">No activity yet</td></tr>';
                    return;
                }
                
                // Show latest 50 events
                const recentData = result.data.slice(0, 50);
                
                tbody.innerHTML = recentData.map(event => `
                    <tr class="border-b border-slate-100 hover:bg-slate-50">
                        <td class="py-3 px-4">
                            <span class="px-3 py-1 rounded-full text-xs font-medium ${getEventBadge(event.event_type)}">
                                ${event.event_type.replace('_', ' ')}
                            </span>
                        </td>
                        <td class="py-3 px-4 text-sm text-slate-600 font-mono">${event.session_id.substring(0, 20)}...</td>
                        <td class="py-3 px-4 text-sm text-slate-600">${formatDate(event.timestamp)}</td>
                        <td class="py-3 px-4 text-sm text-slate-600">${formatBytes(event.file_size)}</td>
                        <td class="py-3 px-4 text-sm text-slate-600 font-mono">${event.ip_address || '-'}</td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Failed to load activity:', error);
                document.getElementById('activityTable').innerHTML = 
                    '<tr><td colspan="5" class="text-center py-8 text-red-500">Failed to load data</td></tr>';
            }
        }

        // Export all data as JSON
        async function exportData() {
            try {
                const response = await fetch('/analytics/export');
                const result = await response.json();
                
                const dataStr = JSON.stringify(result.data, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `analytics_export_${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
            } catch (error) {
                console.error('Export failed:', error);
                alert('Failed to export data');
            }
        }

        // Initialize
        loadStats();
        loadActivity();

        // Refresh every 30 seconds
        setInterval(() => {
            loadStats();
            loadActivity();
        }, 30000);
    </script>
</body>
</html>
